<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href='./favicon.ico'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <script src="calendar.js" defer></script>
    <title>MyCalendar</title>
</head>
<body>
<h1>My Calendar</h1>
<h2>This calendar created by HTML, CSS, JavaScript</h2>
<div class="calendar">
    <div class="info-block">June 2022</div>
    <div class="num-block">
        <div class="btn btn-grey">1</div>
        <div class="btn btn-grey">2</div>
        <div class="btn btn-grey">3</div>
        <div class="btn btn-orange">4</div>

        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">7</div>
        <div class="btn btn-orange">8</div>

        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn btn-orange" >+</div>

        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn btn-orange">-</div>

        <div class="btn">.</div>
        <div class="btn">0</div>
        <div class="btn btn-green">=</div>
    </div>
</div>
<script src="https://kit.fontawesome.com/a078cf2775.js" crossorigin="anonymous"></script>
</body>
</html>
