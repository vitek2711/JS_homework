<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href='./favicon.ico'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <script src="calendar.js" defer></script>
    <title>MyCalendar</title>
</head>
<body>

<!-- title -->
<h1>My Calendar</h1>
<h2>This calendar created by HTML, CSS, JavaScript</h2>

<!-- start weather section -->
<div class="weather">
    <i class="fa-solid fa-umbrella"></i>
</div>
<!-- start calender section -->
<div class="calendar-wrapper">
    <div class="info-block">
        <i class="fa-solid fa-arrow-left"></i>
        <p class="info">June 2022<p>
        <i class="fa-solid fa-arrow-right"></i>
    </div>
    <div class="cell-block">
        <div class="cell day">mon</div>
        <div class="cell day">tue</div>
        <div class="cell day">wed</div>
        <div class="cell day">thu</div>
        <div class="cell day">fri</div>
        <div class="cell day weekend">sat</div>
        <div class="cell day weekend">sun</div>

        <div class="cell">1</div>
        <div class="cell">2</div>
        <div class="cell">3</div>
        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell weekend">6</div>
        <div class="cell weekend">7</div>

        <div class="cell">8</div>
        <div class="cell">9</div>
        <div class="cell">10</div>
        <div class="cell">11</div>
        <div class="cell"></div>
        <div class="cell weekend"></div>
        <div class="cell weekend"></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell weekend"></div>
        <div class="cell weekend"></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell weekend"></div>
        <div class="cell weekend"></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell weekend"></div>
        <div class="cell weekend"></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell weekend"></div>
        <div class="cell weekend"></div>
    </div>
</div>
<!-- finish calender section -->
<script src="https://kit.fontawesome.com/a078cf2775.js" crossorigin="anonymous"></script>
</body>
</html>
